<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <style>
        #text{
            width: 300px;
            height: 300px;
        }
    </style>
    <body>
    <textarea id="text"></textarea>
    <button id="but">提交</button>
    </body>
    <script>
        text.onkeyup=function(){
            if(text.value.length>=60){ 
                but.disabled=true;
            }else{
                but.disabled=false;
            }
        }
    </script>
</html>
